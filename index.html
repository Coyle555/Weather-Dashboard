                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h1 class="mb-5">Get accurate weather data by searching for a city below.</h1>
                            <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="row">
                                    <div class="col">
                                    <form id='form'>
                                        <input class="form-control form-control-lg" id="citySel" type="city" placeholder="Search for a City!"/>

                                    </form>
                                    </div>
                                </div>

                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>

                    </div>
                </div>
            </div>
